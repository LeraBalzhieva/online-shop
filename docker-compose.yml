version: '3'
services:
   web:
     image: nginx
     volumes:
       - './src/public:/var/www/html'
       - './docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf'
     ports:
       - "81:80"

   php-fpm:
     build: ./docker
     volumes:
       -
       - './src/public:/var/www/html'

   db:
     image: postgres:14.1
     environment:
       - POSTGRES_DB=${DB_NAME}
       - POSTGRES_USER=${DB_USER}
       - POSTGRES_PASSWORD=${DB_PASSWORD}
     ports:
        - 54321:5432



